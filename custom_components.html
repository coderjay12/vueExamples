<!DOCTYPE html>
<html>
<head>
	<title>Working and rendering with lists</title>
	<style>
		.completed{
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<div id="app">
 		<tasks-component :list= "tasks">
 			
 		</tasks-component>

	</div>

	<template id= "tasks-template">
		<ul :class= "{'completed' : task.completed }" 
 		v-for="task in list"
		@click="task.completed = ! task.completed"
 		>
			<!-- @click="updateStatus(task)" -->
			<li>
				{{ task.body }}
			</li>
 			
 		</ul>
	</template>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src = "custom_components.js"></script>

</body>
</html>
